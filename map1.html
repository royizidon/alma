<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping App - Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .home-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Home button -->
    <div class="button-container">
        <button class="home-button" onclick="goHome()">Home</button>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map with OpenStreetMap tiles
        var map = L.map('map').setView([51.505, -0.09], 13); // Set initial center and zoom level
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to go to the home position
        function goHome() {
            map.setView([51.505, -0.09], 13); // Home position coordinates and zoom level
        }
    </script>
</body>
</html>
