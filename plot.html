<!DOCTYPE html>
<html>
<head>
    <title>Nice Plotly Figures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/background-image.jpg'); /* Replace 'https://example.com/background-image.jpg' with the URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .plotly-figure {
            width: 100%;
            height: 300px; /* Adjust height as needed */
        }
        .plotly-figure:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; padding: 20px;">Nice Plotly Figures</h1>
        <div class="grid-container">
            <div class="grid-item">
                <div class="plotly-figure" id="figure1"></div>
            </div>
            <div class="grid-item">
                <div class="plotly-figure" id="figure2"></div>
            </div>
            <div class="grid-item">
                <div class="plotly-figure" id="figure3"></div>
            </div>
            <div class="grid-item">
                <div class="plotly-figure" id="figure4"></div>
            </div>
            <div class="grid-item">
                <div class="plotly-figure" id="figure5"></div>
            </div>
            <div class="grid-item">
                <div class="plotly-figure" id="figure6"></div>
            </div>
            <!-- Add more grid items as needed -->
        </div>
    </div>

    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- JavaScript code to generate Plotly figures -->
    <script>
        // Example data for Plotly figures
        var trace1 = {
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 13, 17, 19],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Figure 1',
        };

        // Add more traces as needed

        // Layout options for Plotly figures
        var layout = {
            title: '',
            margin: { t: 40, r: 40, b: 40, l: 40 },
            hovermode: 'closest',
        };

        // Generate Plotly figures
        Plotly.newPlot('figure1', [trace1], layout);
        // Generate more Plotly figures as needed
    </script>
</body>
</html>
